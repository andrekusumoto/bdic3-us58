<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnderecoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_endCodigo}" for="endCodigo" />
                    <h:inputText id="endCodigo" value="#{enderecoController.selected.endCodigo}" title="#{bundle.CreateEnderecoTitle_endCodigo}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_endCodigo}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_endLogradouro}" for="endLogradouro" />
                    <h:inputText id="endLogradouro" value="#{enderecoController.selected.endLogradouro}" title="#{bundle.CreateEnderecoTitle_endLogradouro}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_endLogradouro}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_endNumero}" for="endNumero" />
                    <h:inputText id="endNumero" value="#{enderecoController.selected.endNumero}" title="#{bundle.CreateEnderecoTitle_endNumero}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_endBairro}" for="endBairro" />
                    <h:inputText id="endBairro" value="#{enderecoController.selected.endBairro}" title="#{bundle.CreateEnderecoTitle_endBairro}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_endComplemento}" for="endComplemento" />
                    <h:inputText id="endComplemento" value="#{enderecoController.selected.endComplemento}" title="#{bundle.CreateEnderecoTitle_endComplemento}" />
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_endCep}" for="endCep" />
                    <h:inputText id="endCep" value="#{enderecoController.selected.endCep}" title="#{bundle.CreateEnderecoTitle_endCep}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_endCep}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_endLatitude}" for="endLatitude" />
                    <h:inputText id="endLatitude" value="#{enderecoController.selected.endLatitude}" title="#{bundle.CreateEnderecoTitle_endLatitude}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_endLatitude}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_endLongitude}" for="endLongitude" />
                    <h:inputText id="endLongitude" value="#{enderecoController.selected.endLongitude}" title="#{bundle.CreateEnderecoTitle_endLongitude}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_endLongitude}"/>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_cidCodigo}" for="cidCodigo" />
                    <h:selectOneMenu id="cidCodigo" value="#{enderecoController.selected.cidCodigo}" title="#{bundle.CreateEnderecoTitle_cidCodigo}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_cidCodigo}">
                        <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateEnderecoLabel_cliCpf}" for="cliCpf" />
                    <h:selectOneMenu id="cliCpf" value="#{enderecoController.selected.cliCpf}" title="#{bundle.CreateEnderecoTitle_cliCpf}" required="true" requiredMessage="#{bundle.CreateEnderecoRequiredMessage_cliCpf}">
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enderecoController.create}" value="#{bundle.CreateEnderecoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enderecoController.prepareList}" value="#{bundle.CreateEnderecoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnderecoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
