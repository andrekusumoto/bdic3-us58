<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_cliCpf}" for="cliCpf" />
                    <h:inputText id="cliCpf" value="#{clienteController.selected.cliCpf}" title="#{bundle.CreateClienteTitle_cliCpf}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_cliCpf}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_cliNome}" for="cliNome" />
                    <h:inputText id="cliNome" value="#{clienteController.selected.cliNome}" title="#{bundle.CreateClienteTitle_cliNome}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_cliNome}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_cliDatanascimento}" for="cliDatanascimento" />
                    <h:inputText id="cliDatanascimento" value="#{clienteController.selected.cliDatanascimento}" title="#{bundle.CreateClienteTitle_cliDatanascimento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_cliEmail}" for="cliEmail" />
                    <h:inputText id="cliEmail" value="#{clienteController.selected.cliEmail}" title="#{bundle.CreateClienteTitle_cliEmail}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_cliSenha}" for="cliSenha" />
                    <h:inputText id="cliSenha" value="#{clienteController.selected.cliSenha}" title="#{bundle.CreateClienteTitle_cliSenha}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
