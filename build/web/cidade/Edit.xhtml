<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCidadeLabel_cidCodigo}" for="cidCodigo" />
                    <h:inputText id="cidCodigo" value="#{cidadeController.selected.cidCodigo}" title="#{bundle.EditCidadeTitle_cidCodigo}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_cidCodigo}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_cidDescricao}" for="cidDescricao" />
                    <h:inputText id="cidDescricao" value="#{cidadeController.selected.cidDescricao}" title="#{bundle.EditCidadeTitle_cidDescricao}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_cidDescricao}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_estCodigo}" for="estCodigo" />
                    <h:selectOneMenu id="estCodigo" value="#{cidadeController.selected.estCodigo}" title="#{bundle.EditCidadeTitle_estCodigo}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_estCodigo}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cidadeController.update}" value="#{bundle.EditCidadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCidadeViewLink}"/>
                <br />
                <h:commandLink action="#{cidadeController.prepareList}" value="#{bundle.EditCidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCidadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
