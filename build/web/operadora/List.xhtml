<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOperadoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOperadoraEmpty}" rendered="#{operadoraController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{operadoraController.items.rowCount > 0}">
                    <h:outputText value="#{operadoraController.pagination.pageFirstItem + 1}..#{operadoraController.pagination.pageLastItem + 1}/#{operadoraController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{operadoraController.previous}" value="#{bundle.Previous} #{operadoraController.pagination.pageSize}" rendered="#{operadoraController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{operadoraController.next}" value="#{bundle.Next} #{operadoraController.pagination.pageSize}" rendered="#{operadoraController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{operadoraController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperadoraTitle_opeCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.opeCodigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOperadoraTitle_opeDescricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.opeDescricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{operadoraController.prepareView}" value="#{bundle.ListOperadoraViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operadoraController.prepareEdit}" value="#{bundle.ListOperadoraEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{operadoraController.destroy}" value="#{bundle.ListOperadoraDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{operadoraController.prepareCreate}" value="#{bundle.ListOperadoraCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOperadoraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
