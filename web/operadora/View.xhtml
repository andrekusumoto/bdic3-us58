<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOperadoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOperadoraLabel_opeCodigo}"/>
                    <h:outputText value="#{operadoraController.selected.opeCodigo}" title="#{bundle.ViewOperadoraTitle_opeCodigo}"/>
                    <h:outputText value="#{bundle.ViewOperadoraLabel_opeDescricao}"/>
                    <h:outputText value="#{operadoraController.selected.opeDescricao}" title="#{bundle.ViewOperadoraTitle_opeDescricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operadoraController.destroyAndView}" value="#{bundle.ViewOperadoraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOperadoraEditLink}"/>
                <br />
                <h:commandLink action="#{operadoraController.prepareCreate}" value="#{bundle.ViewOperadoraCreateLink}" />
                <br />
                <h:commandLink action="#{operadoraController.prepareList}" value="#{bundle.ViewOperadoraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOperadoraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
