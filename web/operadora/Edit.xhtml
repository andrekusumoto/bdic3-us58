<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOperadoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOperadoraLabel_opeCodigo}" for="opeCodigo" />
                    <h:inputText id="opeCodigo" value="#{operadoraController.selected.opeCodigo}" title="#{bundle.EditOperadoraTitle_opeCodigo}" required="true" requiredMessage="#{bundle.EditOperadoraRequiredMessage_opeCodigo}"/>
                    <h:outputLabel value="#{bundle.EditOperadoraLabel_opeDescricao}" for="opeDescricao" />
                    <h:inputText id="opeDescricao" value="#{operadoraController.selected.opeDescricao}" title="#{bundle.EditOperadoraTitle_opeDescricao}" required="true" requiredMessage="#{bundle.EditOperadoraRequiredMessage_opeDescricao}"/>
                </h:panelGrid>
                <h:commandLink action="#{operadoraController.update}" value="#{bundle.EditOperadoraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOperadoraViewLink}"/>
                <br />
                <h:commandLink action="#{operadoraController.prepareList}" value="#{bundle.EditOperadoraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOperadoraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
