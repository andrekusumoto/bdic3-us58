<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnderecoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnderecoLabel_endCodigo}"/>
                    <h:outputText value="#{enderecoController.selected.endCodigo}" title="#{bundle.ViewEnderecoTitle_endCodigo}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_endLogradouro}"/>
                    <h:outputText value="#{enderecoController.selected.endLogradouro}" title="#{bundle.ViewEnderecoTitle_endLogradouro}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_endNumero}"/>
                    <h:outputText value="#{enderecoController.selected.endNumero}" title="#{bundle.ViewEnderecoTitle_endNumero}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_endBairro}"/>
                    <h:outputText value="#{enderecoController.selected.endBairro}" title="#{bundle.ViewEnderecoTitle_endBairro}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_endComplemento}"/>
                    <h:outputText value="#{enderecoController.selected.endComplemento}" title="#{bundle.ViewEnderecoTitle_endComplemento}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_endCep}"/>
                    <h:outputText value="#{enderecoController.selected.endCep}" title="#{bundle.ViewEnderecoTitle_endCep}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_endLatitude}"/>
                    <h:outputText value="#{enderecoController.selected.endLatitude}" title="#{bundle.ViewEnderecoTitle_endLatitude}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_endLongitude}"/>
                    <h:outputText value="#{enderecoController.selected.endLongitude}" title="#{bundle.ViewEnderecoTitle_endLongitude}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_cidCodigo}"/>
                    <h:outputText value="#{enderecoController.selected.cidCodigo}" title="#{bundle.ViewEnderecoTitle_cidCodigo}"/>
                    <h:outputText value="#{bundle.ViewEnderecoLabel_cliCpf}"/>
                    <h:outputText value="#{enderecoController.selected.cliCpf}" title="#{bundle.ViewEnderecoTitle_cliCpf}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enderecoController.destroyAndView}" value="#{bundle.ViewEnderecoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnderecoEditLink}"/>
                <br />
                <h:commandLink action="#{enderecoController.prepareCreate}" value="#{bundle.ViewEnderecoCreateLink}" />
                <br />
                <h:commandLink action="#{enderecoController.prepareList}" value="#{bundle.ViewEnderecoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnderecoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
